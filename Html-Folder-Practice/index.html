<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta Tags -->
    <!-- Esto es lo que lee el navegador para ver como esta configurada la pagina web -->
    <!-- Tambien en el head es donde se inserta el archivo de estilo como CSS-->

    <!-- La estructura clasica de un meta dato es:
    name="El name es el tipo del metadato" y 
    content="La informacion que se pasa para que el navegador sepa acerca del metadato"-->

    <meta charset="UTF-8"> <!-- Character Set/Para que puedan funcionar los caracteres especiales, ej: la "ñ" -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- Para que funcione en Internet Explorer -->

    <!-- Para que se adapte a cualquier dispositivo -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Primera Pagina Web</title> <!-- Titulo de la Pestaña -->
    <meta name="author" content="Jorge Luis"> <!-- Autor de la Pagina -->
    <meta name="description" content="Esta es una pagina web de prueba"> <!-- Descripcion de la Pagina -->
    <meta name="keywords" content="HTML, CSS, JavaScript"> <!-- Palabras Claves de la Pagina -->
    <meta http-equiv="refresh" content="5"> <!-- Refresca la pagina cada 30 segundos -->

    <link rel="stylesheet" href="/Html-Folder-Practice/style.css">
    <!-- Archivo de Estilo CSS mediante la etiqueta Link -->
    <link rel="shortcut icon" href="/Html-Folder-Practice/favicon.ico" type="image/x-icon"> <!-- Icono de la Pestaña -->
</head>

<body>
    <header>
        <nav></nav>
    </header>

    <section>
        <Article>
            <!--El Elemento p es en bloque, es decir todo hasta el final-->
            <p>Este texto a continuacion es negrita: <b>NEGRITA</b></p> <!--El Elemento b es en linea, es decir solo la palabra y es para negrita-->
            <p>Este texto a continuacion es cursiva: <i>CURSIVA</i></p> <!--El Elemento i es en linea, es decir solo la palabra y es para cursiva-->
            <p style="background-color: yellow">Amarillo</p> <!--El fondo del elemento p es amarillo (Elemento en Bloque)-->
            <b style="background-color: aqua">Aqua</b> <!--El fondo del elemento b es aqua (Elemento en Linea)-->
            
            <p>Este texto a continuacion es negrita con fondo amarillo: <b style="background-color: yellow">NEGRITA</b></p> <!-- El Background color solamente toma el elemento-->
            <p>Este texto a continuacion es cursiva con fondo aqua: <i style="background-color: aqua">CURSIVA</i></p> <!-- El Background color solamente toma el elemento-->

        </Article>
        <article></article>
    </section>

    <aside></aside>

    <footer></footer>
</body>

</html>
