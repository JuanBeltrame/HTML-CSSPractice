<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Estilo por etiqueta (tag)--> 
    <style>
        h1 {
            color: red;
            background-color: black;
        }

        h2 {
            color: yellow;
            background-color: blue;
        }
    </style>
</head>
<body>
    <h1>Este es el titulo con estilo (Porque este es h1)</h1>
    <h2>Este no tiene otro estilo distinto a h1 (Porque este es h2)</h2>
    <h1>Este tambien tiene estilo (Porque este es h1)</h1>
</body>
</html>
