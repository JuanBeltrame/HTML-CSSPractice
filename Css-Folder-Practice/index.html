<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso de CSS por Sergie Code</title>

    <link rel="stylesheet" href="/Css-Folder-Practice/style.css">

    <!-- El estilo se aplica de forma global-->
        <style>
            h1 {
                color: red;
                background-color: white;
            }

            h2 {
                color: yellow;
                background-color: blue;
            }

            h5,h6 {
                color: green;
                background-color: black;
            }

            body{
                background-color: black;
            }
        </style>
</head>

<body>
    <h1>Este es el Primer Titulo: (h1)</h1>
    <h2>Este es el Segundo Titulo: (h2)</h2>
    <h3 style="color: coral; background-color: blueviolet;">Este es el Tercer Titulo: (h3)</h3> <!--El estilo se aplica de forma local-->
    <h4 style="color: chocolate; background-color: burlywood;">Este es el Cuarto Titulo: (h4)</h4><!--El estilo se aplica de forma local-->
    <h5>Este es el Quinto Titulo: (h5)</h5>
    <h6>Este es el Sexto Titulo: (h6)</h6>
</body>

</html>
