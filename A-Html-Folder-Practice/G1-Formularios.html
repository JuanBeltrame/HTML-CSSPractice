<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h1>Formularios:</h1>
    <hr>
    <form>
        <label for="Usuarioo">Usuario: </label>
        <Input type="text" id="usuario" name="usuario" placeholder="Escribe aqui tu usuario"></Input>
        <br>
        <br>
        <label for="password">Contrase単a: </label>
        <Input type="password" id="password" name="password" placeholder="Escribe aqui tu contrase単a"></Input>
        <br>
        <br>
        <!--Seleccion Multiple-->
        <input type="checkbox" name="lenguajes" value="HTML">HTML
        <input type="checkbox" name="lenguajes" value="CSS">CSS
        <input type="checkbox" name="lenguajes" value="JAVASCRIPT">JAVASCRIPT
        <input type="checkbox" name="lenguajes" value="REACT">REACT
        <br>
        <br>
        <!--Seleccion Simple-->
        <input type="radio" name="lenguajes" value="HTML">HTML
        <input type="radio" name="lenguajes" value="CSS">CSS
        <input type="radio" name="lenguajes" value="JAVASCRIPT">JAVASCRIPT
        <input type="radio" name="lenguajes" value="REACT">REACT
        <br>
        <br>
        <label for="programando">A単os Programando: </label>
        <input type="number" id="programando" name="programando" placeholder="A単os programando">
        <br>
        <br>
        <label for="archvio">Subi tu curriculum</label>
        <input type="file" id="archvio" name="archvio" value="file">
    </form>

</body>
</html>
