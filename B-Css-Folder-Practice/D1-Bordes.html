<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bordes</title>
    <link rel="stylesheet" href="/B-Css-Folder-Practice/styles/D1-styleBordes.css">
</head>
<body>
    <!--El elemento P es un elemento en Bloque, es decir que ocupan todo el ancho de la pantalla-->
    <p class="dotted">dotted</p>
    <p class="dotted2">dotted2</p>
    <p class="dashed">dashed<br>dashed</p>
    <p class="solid">solid<br>solid</p>
    <p class="double">double</p>
    <p class="groove">groove</p>
    <p class="ridge">ridge</p>
    <p class="inset">inset</p>
    <p class="outset">outset</p>
    <p class="none">none</p>
    <p class="hidden">hidden</p>
    <p class="mix">mix</p>

    <!--El elemento b es un elemento en Linea, es decir que terminan donde termina el elelemto-->
    <b class="dotted"> dotted </b>
    <b class="dotted2"> dotted2 </b>
    <b class="dashed"> dashed </b>
    <b class="solid"> solid </b>
    <b class="double"> double </b>
    <b class="groove"> groove </b>
    <b class="ridge"> ridge </b>
    <b class="inset"> inset </b>
    <b class="outset"> outset </b>
    <b class="none"> none </b>
    <b class="hidden"> hidden </b>
    <b class="mix"> mix </b>
</body>
</html>
